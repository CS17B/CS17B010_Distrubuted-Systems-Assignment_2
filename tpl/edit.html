{{ define "edit" }}
<h1>Editing </h1>
<form action="/empreqs/empreq" method="POST">
    <div><label for="n"><b>NAME</b> </label></div>
    <div><input name="n" type="name" /></div><br>
    <div><label for="t"><b>TIME</b> </label></div>
    <div><input name="t" type="time" /></div><br>
    <div><label for="d"><b>DATE</b> </label></div>
    <div><input name="d" type="text"  /></div><br>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript">
    $(function () {
        $("#ddlModels").change(function () {
            if ($(this).val() == 2) {
                $("#txtOther").removeAttr("disabled");
                $("#txtOther").focus();
            } else {
                $("#txtOther").attr("disabled", "disabled");
            }
        });
    });
</script>
<div><span><b>EVENT TYPE</b></span></div>
<div><select id="ddlModels" name="o">
    <option value="1">individual event</option>
    <option value="2">Group event</option>
</select></div><br>

<div><b>MEMBERS OF GROUP MEETING:</b></div>
<div><input type="text" name="m" id="txtOther" disabled="disabled" /></div><br>
    <div><label for="d"><b>TASK DESCRIPTION</b> </label></div>
<div> <textarea name="body" rows="10" cols="40"></textarea><br></div>
    <div><input type="submit" value="Save"></div>
</form>
{{ end }}
